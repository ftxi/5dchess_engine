name: Build Wheels

on:
  push:
    tags:
      - "v*.*.*"     # build when you push a version tag
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-15, windows-2022]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      # -----------------------
      # Install compilers
      # -----------------------

      - name: Install compiler (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-13 gcc-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 50

      # macOS 15 already provides Clang with C++23

      - name: Install compiler (Windows)
        if: matrix.os == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.40   # VS 2022 toolset (C++23)

      # -----------------------
      # Build
      # -----------------------

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      # -----------------------
      # Collect wheel / library
      # -----------------------

      - name: Find wheel output
        id: findfile
        shell: bash
        run: |
          FILE=$(find build -type f -name "engine*.so" -or -name "engine*.pyd" | head -n 1)
          echo "$PWD"
          echo "FOUND=$FILE"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: engine-${{ matrix.os }}
          path: ${{ steps.findfile.outputs.file }}

  # -----------------------
  # Release job
  # -----------------------
  release:
    name: Upload wheels to release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/engine*.so
            **/engine*.pyd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
